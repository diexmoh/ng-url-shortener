<p>url works!</p>

<form [formGroup]="urlForm" (ngSubmit)="onSubmit()">
    <label for="first-name">URL: </label>
    <input id="first-name" type="text" formControlName="url">
    
    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!urlForm.valid">Submit</button>
</form>

<p>Url: {{ urlValue }}</p>
