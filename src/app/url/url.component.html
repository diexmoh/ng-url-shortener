<div id="inputContainer" class="container">
    <form [formGroup]="urlForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="input-field col s12">
                <input id="url" type="url" formControlName="url" class="validate">
                <label class="active" for="url">URL</label>
            </div>
            <div class="col s12 center">
                <button class="btn-large waves-effect waves-light" type="submit" name="action" [disabled]="!urlForm.valid">Submit
                    <!-- <i class="material-icons right">send</i> -->
                </button>
            </div>
            
        </div>
    </form>
</div>
<div class="container" *ngIf="showResults">
    <div class="row">
        <div class="col s12">
            <p>Url: {{ urlValue }}</p>
            <p>Tiny Url: <a [href]="tinyUrlValue">{{ tinyUrlValue }}</a></p>
        </div>
    </div>
</div>
